	<style inherit="true">
		#cassControl #header{
    		background-color: rgb(242,242,242);
    		border-bottom: 1px solid black;
    		height:2.6rem;
		}
		#cassControl #header input{
    		background-color: white;
    		border: 1px solid #CAD9DB;
			margin-top: .1em;
			padding: .3rem;
		}
		#cassControl #header a{
			cursor:pointer;
		}
		#cassControl #frameworks{
			height: calc(100% - 5.6rem);
			margin-top: 2.5rem;
		}
		#cassControl ul{
			list-style-type: none;
		}
	</style>
</head>

<body >

	<div class="wrapper" style="position: relative;margin: 0;padding-bottom: 9rem;min-height: 100%;">
	    <div id="menuContainer">
	    </div>
	
	    <div id="screenContainer">
	    </div>
	
		<div id="footerContainer" style="position: absolute;right: 0;bottom: 0;left: 0;padding: 1rem;background-color: white;text-align: center;">
			COMPETENCIES.US is an open source project on <a href="https://github.com/cassproject/competencies.us">Github</a>
			<br/>
			<a href="http://cassproject.org">CASS Website</a> | <a href="http://docs.cassproject.org">Developer Guide</a>
		</div>
	</div>

    <div id="modalContainer" class="reveal tiny" data-reveal>
    </div>

    <div id="overlay" style="display:none;">
        <span id="closeOverlay" class="exit close-overlay" title="Cancel">
			<i class="fa fa-times fa-5x hidden" id="close-overlay-btn"></i>
		</span>
        <div id="overlayContainer" class="centeredOverlay">

        </div>
    </div>
