<div style="padding-top:50px">
	<div class="row">
		<div id="relationshipEditMessageContainer" class="small-6 columns small-centered" >
		</div>
	</div>
	<div class="row">
		<div class="large-12 small-12 columns">
			<div class="row" style="margin-top:0px;padding-bottom:0px">
				<div class="large-12 columns large-centered" style="margin-bottom:0px">
					<span id="relationshipEditSaveBtn" class="float-right label" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;">Save</span>
					<span id="relationshipEditDeleteBtn" class="float-right label alert" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;margin-right:0.3rem;">Delete</span>
					<span id="relationshipEditCancelBtn" class="fake-a-label float-right label secondary" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);cursor:pointer;margin-right:0.3rem;">Cancel</span>				
		   		</div>
			</div>
			
			<div class="row callout" style="box-shadow:6px 0px 4px rgba(0,0,0,.4);margin-bottom:0px">
				<h3>Source<span class="float-right">Target</span></h3>
				
				<div class="large-5 small-12 columns">
					<select id="relationEditSource">
						<option selected disabled='disabled' class='hide' id="sourcesLoading">Loading...</option>
						<option disabled='disabled' class='hide'>Select Source Competency</option>
					</select>
	
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">URL:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input id="relationEditSourceId" placeholder="Source URL" disabled type="text">
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Name:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input id="relationEditSourceName" disabled type="text" placeholder="Source Name"/>
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Description:</span>
						</div>
						<div class="small-8 large-9 columns">
							<textarea disabled id="relationEditSourceDescription" placeholder="Source Description"></textarea>
						</div>
					</div>
		
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Scope:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input disabled id="relationEditSourceScope" type="text" placeholder="Source Scope"/>
						</div>
					</div>
				</div> 
				
				<div class="large-2 small-12 columns">                        
					<select id="relationEditType" class="prefix">
						
					</select>
				</div> 
				
				<div class="large-5 small-12 columns">
					<select id="relationEditTarget" placeholder="Search...">
						<option selected disabled='disabled' class='hide' id="targetsLoading">Loading...</option>
						<option disabled='disabled' class='hide'>Select Target Competency</option>
					</select>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">URL:</span>
						</div>
					
						<div class="small-8 large-9 columns">
							<input id="relationEditTargetId" placeholder="Target URL" disabled type="text">
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Name:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input id="relationEditTargetName" disabled type="text" placeholder="Target Name"/>
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Description:</span>
						</div>
						<div class="small-8 large-9 columns">
							<textarea disabled id="relationEditTargetDescription" placeholder="Target Description"></textarea>
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Scope:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input disabled id="relationEditTargetScope" type="text" placeholder="Target Scope"/>
						</div>
					</div>
				</div> 
			
				<div class="large-12 small-12 columns">
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Relation ID:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input type="text" id="relationEditId"></input>
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Relation Name:</span>
						</div>
						<div class="small-8 large-9 columns">
							<input type="text" id="relationEditName" placeholder="Name this Relationship (Not Required)"></input>
						</div>
					</div>
					
					<div class="row collapse">
						<div class="small-4 large-3 columns">
							<span class="prefix">Relation Description:</span>
						</div>
						<div class="small-8 large-9 columns">
							<textarea id="relationEditDescription" placeholder="Provide a Description"></textarea>
						</div>
					</div>
					
					<div class="row collapse" style="margin-bottom:1rem;">
						<div class="small-4 large-3 columns">
							<span class="prefix">Relation Owner:</span>
						</div>
						<div class="small-7 large-8 columns">
							<div id="relationEditOwner"></div>
						</div>
						<div class="small-1 columns">
							<small id="relationEditOwnerAdvanced" class="fake-a float-right">Advanced</small>
						</div>
					</div>
					
					<div id="privateRow" style="display:none;">
						<div class="row collapse " style="margin-bottom:1rem;">
							<div class="small-4 large-3 columns">
								<span class="prefix">Visibility:</span>
							</div>
							<div class="small-8 large-9 columns">
								Private
							</div>
						</div>
						
						<div class="row collapse" style="margin-bottom:1rem;">
							<div class="small-4 large-3 columns">
								<span class="prefix">Readers:</span>
							</div>
							<div class="small-8 large-9 columns">
								<span id="relationEditNoReaders" style="font-style:italic">None Added Yet</span>
								<span id="relationEditReaders"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>  
	</div>
</div>
